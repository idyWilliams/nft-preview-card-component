<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="card">
      <figure class="main">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
      </figure>
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section id="icon">
        <nav class="mid">

          <img src="./images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>
        </nav>
        <nav class="logo">

          <img src="./images/icon-clock.svg" alt=""><span>3 days left</span>
        </nav>
      </section>
      <div class="footer">
        <aside> <img src="./images/image-avatar.png" alt=""></aside>
        <div class="text"> Creation of</div><span>Jules Wyvern</span>
      </div>
    </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/idyWilliams">i'williams</a>.
  </div> -->
</body>

</html>
